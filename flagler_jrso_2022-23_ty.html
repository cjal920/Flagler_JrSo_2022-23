<html>
<head>
    <script type="text/javascript">
        var selected_link = "##selectedlinkLast##";
        switch(selected_link) {
            case "Admissions":
                window.location.replace('http://##purl##.##domainname##');
                location.href="https://www.flagler.edu/admissions--aid/";
                break;
            
            case "Programs":
                window.location.replace('http://##purl##.##domainname##');
                location.href="https://www.flagler.edu/academics/departments--programs/";                
                break;
               
            case "Flagship":
                window.location.replace('http://##purl##.##domainname##');
                location.href="https://www.flagler.edu/academics/flagship/";                
                break;
                
            case "Freshman":          
                window.location.replace('http://##purl##.##domainname##');
                location.href="https://www.flagler.edu/admissions--aid/how-to-apply/first-year/";                
                break;


            case "Visit":             
                window.location.replace('http://##purl##.##domainname##');
                location.href="https://www.flagler.edu/admissions--aid/visit-flagler/";                
                break;

            case "Tour":           
                window.location.replace('http://##purl##.##domainname##');
                location.href="https://www.youvisit.com/tour/flagler#";                
                break;

            case "Video":                
                window.location.replace('http://##purl##.##domainname##');
                location.href="https://www.youtube.com/watch?v=ybNtcvCcoZI&feature=youtu.be";                
                break;  

             case "Fearless":                
                window.location.replace('http://##purl##.##domainname##');
                location.href="https://www.flagler.edu/academics/community-integrative-education/";                
                break;                                 
                
            default:
                window.location.replace('http://##purl##.##domainname##');
                location.href="https://www.flagler.edu/admissions--aid/";
        }       
    </script> 
</head>
